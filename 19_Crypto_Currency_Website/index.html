<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crypto Website</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQWy6tz6eZ3A6Fe+D1zFT3Ihhoq+nUcRrs+Kek+yS8V4y6" crossorigin="anonymous">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/788fc8cac3.js" crossorigin="anonymous"></script>

    <!-- Google Font Links -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="light-mode">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-none px-4">
        <a class="navbar-brand" href="#">CryptoTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="#">Market</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Whitepapers</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container text-left py-5">
        <h1 class="display-4 fw-bold">Buy & Sell <span class="text-warning">Crypto</span></h1>
        <p class="lead">Track live crypto prices with real-time updates</p>
        <a href="#" class="btn btn-warning btn-lg mt-3">Explore More</a>
    </div>

    <!-- Coin Cards -->
    <div class="container py-4">
        <div class="container py-4">
            <div class="row g-4 justify-content-center">
                <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                    <div class="card text-center shadow-sm">
                        <img src="images/bitcoin.png" class="card-img-top" alt="Bitcoin">
                        <div class="card-body py-2">
                            <h5 class="card-title text-warning mb-1 fs-6">Bitcoin</h5>
                            <p class="card-text fw-bold text-dark mb-0 fs-6" id="btcPrice">$00</p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                    <div class="card text-center shadow-sm">
                        <img src="images/ethereum.png" class="card-img-top" alt="Ethereum">
                        <div class="card-body py-2">
                            <h5 class="card-title text-warning mb-1 fs-6">Ethereum</h5>
                            <p class="card-text fw-bold text-dark mb-0 fs-6" id="ethPrice">$00</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 col-sm-4 col-md-3 col-lg-2">
                    <div class="card text-center shadow-sm">
                        <img src="images/dogecoin.png" class="card-img-top" alt="Dogecoin">
                        <div class="card-body py-2">
                            <h5 class="card-title text-warning mb-1 fs-6">Dogecoin</h5>
                            <p class="card-text fw-bold text-dark mb-0 fs-6" id="dogePrice">$00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
