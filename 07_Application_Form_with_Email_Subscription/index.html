<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form with Email Subscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00910e6fda.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New<br>Website Is On It's Way</h1>
        <p>Subscibe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Enter your email" required>
            <button type="submit"><img src="images/send-icon.png" width="30px"></button>
            <div class="popup" id="popup">
                <img src="images/404-tick.png">
                <h2>Thank You!</h2>
                <p>Your E-mail have been successfully Registered. You will receive the activation email soon.</p>
                <button type="button" onclick="closePopup()">OK</button>
            </div>
        </form>
        <span id="msg"></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
