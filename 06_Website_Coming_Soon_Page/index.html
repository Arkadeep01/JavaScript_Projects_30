<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Coming Soon</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <img src="Images/logo.png" alt="Logo" class="logo">
        <div class="content">
            <h1>We are <span>Launching</span> Soon</h1>
            <p>Our website is under maintainance. Stay tuned!</p>
            <div class="countdown">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn more<img src="Images/triangle.png"></button>
        </div>
        <img src="Images/rocket.png" class="rocket">

    </div>

    <script src="script.js"></script>
</body>

</html>
