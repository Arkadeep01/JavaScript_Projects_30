<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vexel To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="glass text-white text-center py-4 mb-4 shadow-lg">
        <div class="d-flex justify-content-between align-items-center container">
            <h2 class="mb-0">
                <img src="images/icon.jpg" alt="icon" class="me-2" width="40" /> TaskBoard
            </h2>
            <button id="toggle-theme" class="btn btn-outline-light btn-sm">ðŸŒ“</button>
        </div>
    </header>

    <main class="container">
        <section class="glass p-4 mb-5 rounded-4 shadow-lg animate-fade-in">

            <form id="task_form">
                <legend class="mb-4 fs-4 fw-bold text-gradient">Add / Edit Task</legend>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="task_input" class="form-label text-white fw-semibold">Task</label>
                        <input type="text" class="form-control text-black" id="task_input" placeholder="Enter task..."
                            required />
                    </div>

                    <div class="col-md-3">
                        <label for="task_date" class="form-label text-white fw-semibold">Date</label>
                        <input type="date" class="form-control" id="task_date" required />
                    </div>

                    <div class="col-md-3">
                        <label for="task_time" class="form-label text-white fw-semibold">Time</label>
                        <input type="time" class="form-control" id="task_time" required />
                    </div>
                    <div class="col-12 d-flex align-items-center gap-3 mt-3">
                        <input class="form-check-input" type="checkbox" id="priority_checkbox" />
                        <label class="form-check-label text-white" for="priority_checkbox">Mark as Priority</label>

                        <select class="form-select w-auto" id="task_priority_select" required>
                            <option value="">Select Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <div class="col-12 d-flex flex-wrap gap-2 mt-3 justify-content-center">
                        <button type="button" class="btn neon-green" id="add_task">Add</button>
                        <button type="button" class="btn neon-yellow" id="edit_task">Edit</button>
                        <button type="button" class="btn neon-red" id="delete_task">Delete</button>
                        <button type="button" class="btn neon-cyan" id="complete_task">Complete</button>
                    </div>
                </div>
            </form>
        </section>

        <section class="glass mb-4 p-4 rounded-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="filter_tasks" class="form-label fw-bold text-white">Filter Tasks</label>
                    <select class="form-select text-gradient" id="filter_tasks">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                        <option value="today">Today</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="priority_filter" class="form-label fw-bold text-white">Filter by Priority</label>
                    <select class="form-select text-gradient" id="priority_filter">
                        <option value="all">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="glass mb-4 p-4 rounded-4">
            <label for="task_notes" class="form-label fw-bold text-white">Notes</label>
            <textarea class="form-control mb-3 text-gradient" id="task_notes" placeholder="Add notes here..."></textarea>
            <button class="btn neon-cyan" id="save_notes">Save Notes</button>
        </section>

        <section class="glass p-3 rounded-4 shadow">
            <ul class="list-group" id="task_list">
                <!-- dynamic list -->
            </ul>
        </section>
    </main>

    <footer class="text-center py-4 text-white-50 mt-5">
        &copy; 2025 Vexel To-Do â€” Futuristic Productivity
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
