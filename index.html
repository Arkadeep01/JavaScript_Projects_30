<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-black sidebar p-3">
                <h4 class="text-center mb-4">‚òÅÔ∏è</h4>
                <ul class="nav flex-column text-white">
                    <li class="nav-item mb-3">
                        <a class="nav-link text-white" href="#" id="weather-tab">Weather</a>
                    </li>
                    <li class="nav-item mb-3">
                        <a class="nav-link text-white" href="#" id="map-tab">Country</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" id="settings-tab">Settings</a>
                    </li>

                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <!-- Weather Section -->
                <section id="weather-section">
                    <div class="input-group mb-4">
                        <input type="text" id="city-input" class="form-control bg-dark text-white border-secondary"
                            placeholder="Search for cities" aria-label="City name" />
                        <button class="btn btn-outline-light" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 id="city-name">City</h2>
                            <p id="rain-chance">Chance of rain: 0%</p>
                            <h1 id="temperature">31¬∞</h1>
                        </div>
                        <img id="main-icon" src="images/sunny.png" alt="Weather Icon" style="width: 100px" />
                    </div>

                    <div class="mb-4">
                        <h5>Today's Forecast</h5>
                        <div class="d-flex justify-content-between text-center bg-secondary rounded p-3"
                            id="hourly-forecast">
                            <!-- JS Injected Forecast -->
                        </div>
                    </div>

                    <div class="mb-4 bg-secondary p-3 rounded d-flex justify-content-between align-items-center">
                        <div>
                            <p>üå°Ô∏è Real Feel</p>
                            <h5 id="real-feel">30¬∞</h5>
                        </div>
                        <div>
                            <p>üåßÔ∏è Chance of Rain</p>
                            <h5 id="chance-rain">0%</h5>
                        </div>
                        <div>
                            <p>üå´Ô∏è Humidity</p>
                            <h5 id="humidity">50%</h5>
                        </div>
                        <div>
                            <p>üí® Wind</p>
                            <h5 id="wind-speed">1 km/h</h5>
                        </div>
                    </div>

                    <div class="bg-secondary p-3 rounded">
                        <h5>7-Day Forecast</h5>
                        <div id="weekly-forecast" class="row">
                            <!-- JS Injected Forecast -->
                        </div>
                    </div>
                </section>

                <section id="country-section" class="d-none">
                    <h4>üåç Select a Country</h4>
                    <div id="country-list" class="row row-cols-2 row-cols-md-4 g-3 mt-3">
                        <!-- Countries will be injected here -->
                    </div>
                </section>

                <section id="settings-section" class="d-none">
                    <h4 class="mb-3">‚öôÔ∏è Settings</h4>
                    <label for="theme-select" class="form-label">Select Theme:</label>
                    <select id="theme-select" class="form-select w-auto">
                        <option value="dark" selected>Dark</option>
                        <option value="light">Light</option>
                    </select>
                </section>

            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
