<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header class="glass bg-dark text-white text-center py-4 mb-1 shadow-lg">
        <h1 class="fs-1 fw-bold p-4 mb-0">Quiz Website</h1>
    </header>

    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-white w-100 mx-auto mt-1 p-4 rounded shadow text-dark" style="max-width: 600px;">
            <h2 class="mb-4 text-center" id="question">Question Goes Here..</h2>
            <div id="ans-button" class="d-grid gap-2"></div>
            <section>
                <div class="text-center mt-4" id="quiz-controls">
                    <button type="button" class="btn neon-red" id="submit-btn">
                        Submit Quiz
                    </button>
                    <button type="button" class="btn neon-green" id="next-btn">
                        Next Question
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
