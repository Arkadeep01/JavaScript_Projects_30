<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <!-- Font Awesome CDN (updated to stable free version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Modern Expense Tracker</h1>
    </header>
    <main class="container py-4">
        <section class="tracker">
            <div class="balance mb-4">
                <h2>Balance:
                    <i class="fas fa-indian-rupee-sign"></i>
                    <span id="balance">0.00</span>
                </h2>
            </div>
            <div class="input-group">
                <input type="text" id="description" placeholder="Enter Description">
                <input type="number" id="amount" placeholder="Amount">
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button onclick="addTransaction()" class="btn">Add</button>
            </div>
            <div class="tracker-section">
                <div class="transaction-container">
                    <h3>Transactions</h3>
                    <ul id="transaction-list"></ul>
                </div>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <small>
            &copy; Expense Tracker 2025 by Vexel
        </small>
    </footer>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
