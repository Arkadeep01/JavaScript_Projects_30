<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Time Chatting App</title>

    <!-- Bootstrap 5 CDN (only one needed) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQWy6tz6eZ3A6Fe+D1zFT3Ihhoq+nUcRrs+Kek+yS8V4y6" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/788fc8cac3.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container d-flex ">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="logo">ðŸ’¬ ChatSphere</div>

                <div class="current-user">
                    <img src="images/admin.jpeg" alt="User" class="avatar" />
                    <span>Vexel</span>
                    <button class="logout">Logout</button>
                </div>

                <div class="search-box d-flex align-items-center gap-2">
                    <input type="text" placeholder="Add a user..." class="form-control form-control-sm" style="height: 30px;" />
                    <span class="material-symbols-sharp" style="cursor: pointer;">person_add</span>
                </div>

                <ul class="chat-user-list mt-3">
                    <li class="chat-user active">
                        <img src="images/profile-1.jpg" class="avatar" />
                        <div class="info">
                            <span class="name">Danish</span>
                            <span class="last-message">yeah</span>
                        </div>
                    </li>
                    <li class="chat-user">
                        <img src="images/profile-2.jpg" class="avatar" />
                        <div class="info">
                            <span class="name">Damian</span>
                            <span class="last-message">thanks man</span>
                        </div>
                    </li>
                    <li class="chat-user">
                        <img src="images/profile-3.jpg" class="avatar" />
                        <div class="info">
                            <span class="name">Angela</span>
                            <span class="last-message">See you soon!!</span>
                        </div>
                    </li>
                    <li class="chat-user">
                        <img src="images/profile-4.jpg" class="avatar" />
                        <div class="info">
                            <span class="name">Stevan</span>
                            <span class="last-message">Congrats Man!</span>
                        </div>
                    </li>
                </ul>
            </aside>

            <!-- Chat Section -->
            <main class="chat-section flex-grow-1">
                <header class="chat-header chat-user">
                    <img src="images/profile-1.jpg" class="avatar">
                    <h3 class="my-2 px-2">Danish</h3>
                </header>

                <div class="messages" id="messages">
                    <!-- Messages will be dynamically added here -->
                </div>

                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message..." />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </main>
        </div>

        <footer class="text-center mt-3">
            <small>
                Real Time Chatting Website | Websocket &copy; | By
                <span class="fw-bold text-white">VEXEL</span>
            </small>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
