<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <!-- Score Section -->
        <section class="score-board" aria-label="Scoreboard">
            <legend>Scoreboard</legend>
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <div class="scores">
                <span id="user-score">0</span> : <span id="computer-score">0</span>
            </div>
        </section>

        <!-- Game Prompt-->
        <section class="result current-status" aria-live="polite">
            <legend>Game Prompt</legend>
            <p>Make your move!</p>
        </section>

        <!--Number of moves left before game ends -->
        <section class="movesleft">
            <legend>Remaining Moves</legend>
            <p>Moves Left: <span id="moves-left">10</span></p>
        </section>

        <!-- Choices -->
        <section class="choices" aria-label="Player Choices">
            <legend>Choose Rock, Paper, or Scissors</legend>
            <div id="rock" class="choice" role="button"><img src="Images/rock.png" alt="Rock"></div>
            <div id="paper" class="choice" role="button"><img src="Images/paper.png" alt="Paper"></div>
            <div id="scissors" class="choice" role="button"><img src="Images/scissor.png" alt="Scissors"></div>
        </section>

        <!-- Reload the game -->
        <section class="popup-overlay" id="popup">
            <div class="popup-content">
                <legend>Final Result</legend>
                <p id="final-message">Paper Covers Rock. You Win!</p>
                <button class="reload btn" id="popup-reload">Play Again</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Rock Paper Scissors Game</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
