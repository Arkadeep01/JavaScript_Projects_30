<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarkDown Notes Editor</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Icons & Fonts -->
    <script src="https://kit.fontawesome.com/788fc8cac3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <!-- Header -->
        <section class="container py-4">
            <h1><img src="images/notes.png" alt="icon"> Markdown Notes</h1>
            <button class="btn my-3" id="createNoteBtn">
                <img src="images/edit.png" alt="edit icon"> Create Notes
            </button>
        </section>

        <!-- Editor Section -->
        <section class="container" id="editorSection" style="display: none;">
            <textarea id="noteInput" class="form-control mb-2" rows="8"
                placeholder="Write your note here..."></textarea>
            <button id="saveNote" class="btn">Save Note</button>
        </section>

        <!-- Notes Display -->
        <section class="container mt-4">
            <h4 class="text-white mb-3">Your Notes:</h4>
            <div id="notesContainer" class="row">
                <!-- Notes will be dynamically displayed here -->
            </div>
        </section>
    </main>

    <footer class="text-center text-muted py-3">
        <small>&copy; 2025 Markdown Notes Editor</small>
    </footer>

    <script src="script.js"></script>
</body>

</html>
